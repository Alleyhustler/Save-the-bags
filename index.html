<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Bags</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: "IBM Plex Mono", serif;
            margin: 0;
            padding: 0;
            background: url('9641.jpg') no-repeat center/cover;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: #ff7c7c;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        p {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .scoreboard {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 400px;
            background: url('da.png') no-repeat center/cover;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e5e7eb;
        }

        .bag {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('4229382.webp') no-repeat center/cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .bag:hover {
            transform: scale(1.1);
        }

        .falling {
            animation: fall 1.5s linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-50px); }
            to { transform: translateY(400px); }
        }

        .bonus {
            background: url('red.png') no-repeat center/cover;
            width: 100px;
            height: 100px;
            animation: fall 1s linear forwards;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #1f2937;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff7c7c;
        }

        /* Leaderboard */
        .leaderboard {
            margin-top: 1.5rem;
            text-align: left;
        }

        .leaderboard h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .game-container { padding: 1.5rem; }
            #game-area { height: 300px; }
        }
        /* Connect Wallet Button */
#connect-wallet {
    background: #1f2937; /* Dark background */
    color: #ffffff; /* White text */
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-family: "IBM Plex Mono", monospace;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#connect-wallet:hover {
    background: #374151; /* Slightly lighter dark background on hover */
    transform: translateY(-2px); /* Slight lift effect */
}

#connect-wallet:active {
    background: #1f2937; /* Reset background on click */
    transform: translateY(0); /* Reset lift effect */
}

#connect-wallet:focus {
    outline: none; /* Remove default focus outline */
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Add a focus ring */
}
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://x.com/Save_bags Replica" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://t.me/savethebags" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://pump.fun/profile/9SDtsaEZovQeBpVxvzMxEAXihA74MdNbwn97woTdNbJM" target="_blank"><i class="Buy"></i></a>
        <button id="connect-wallet" style="margin-bottom: 1rem;">Connect Phantom Wallet</button>

    </div>

    <div class="game-container">
        <h1>Save the Bags!</h1>
        <p>Click the falling bags to save them before they crash!</p>
        <div class="scoreboard">Saved Bags: <span id="score">0</span></div>
        <div id="game-area"></div>
        <div class="leaderboard">
            <h2>Leaderboard / updates every 10 minutes</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="miss-sound" src="miss.mp3"></audio>

    <script>
        let score = 0;
        const gameArea = document.getElementById("game-area");
        const clickSound = document.getElementById("click-sound");
        const missSound = document.getElementById("miss-sound");
        const leaderboardList = document.getElementById("leaderboard-list");
        const connectWalletButton = document.getElementById("connect-wallet");

        // Fake leaderboard data
        const fakeLeaderboard = [
            "3FZb...C29",
            "5Hj4...Lm9",
            "7Tg8...Xp2",
        ];

        // Function to update the leaderboard
        function updateLeaderboard() {
            leaderboardList.innerHTML = fakeLeaderboard
                .map((address) => `<li>${address}</li>`)
                .join("");
        }

        // Phantom Wallet connection
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    const walletAddress = response.publicKey.toString();
                    alert(`Connected to wallet: ${walletAddress.slice(0, 4)}...${walletAddress.slice(-4)}`);
                    // Add the connected wallet to the leaderboard
                    fakeLeaderboard.unshift(`${walletAddress.slice(0, 4)}...${walletAddress.slice(-4)}`);
                    updateLeaderboard();
                } catch (err) {
                    console.error("Connection error:", err);
                }
            } else {
                alert("Phantom Wallet not detected. Please install it.");
            }
        }

        connectWalletButton.addEventListener("click", connectWallet);

        // Initialize leaderboard
        updateLeaderboard();

        function createBag() {
            const bag = document.createElement("div");
            bag.classList.add("bag");

            // 20% chance to be a bonus bag
            if (Math.random() < 0.2) {
                bag.classList.add("bonus");
            }

            // Randomize horizontal position
            bag.style.left = Math.random() * (gameArea.clientWidth - 100) + "px";

            // Randomize animation speed
            let speed = Math.random() * 1.5 + 1;
            bag.style.animation = `fall ${speed}s linear forwards`;

            gameArea.appendChild(bag);

            // Click Event
            bag.onclick = () => {
                if (bag.classList.contains("bonus")) {
                    score += 3; // Bonus bags give +3 points
                } else {
                    score++;
                }
                document.getElementById("score").innerText = score;
                clickSound.play();
                bag.remove();
            };

            // If the bag reaches the bottom, decrease score
            bag.addEventListener("animationend", () => {
                if (gameArea.contains(bag)) {
                    score--;
                    document.getElementById("score").innerText = score;
                    missSound.play();
                    bag.remove();
                }
            });
        }

        // Spawn bags faster for more action
        setInterval(createBag, 600);
    </script>
</body>
</html>
